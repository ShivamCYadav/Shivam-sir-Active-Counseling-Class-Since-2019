<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam Tutorials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="indexStyle.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
    </script>
    <style>
        .fixed-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            /* Adjust color as needed */
            color: white;
            /* Adjust text color as needed */
            padding: 10px 0;
            /* Adjust padding as needed */
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="container" style="margin-bottom: 60px;">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Quiz by Shivam Tutorials</h1>
                <div class="form-group">
                    <label for="quiz-topic">Select Topic:</label>
                    <select id="quiz-topic" class="form-select" onchange="loadQuiz()">
                        <option value="">Select Topic</option>
                        <option value="bhagwatGeeta">Bhagwat Geeta</option>
                        <option value="ramayan">Ramayan</option>
                        <option value="mahabharat">Mahabharat</option>
                        <option value="indianHistory">Indian History</option>
                        <option value="indianGeography">Indian Geography</option>
                        <option value="indianGK">Indian General Knowledge</option>
                        <option value="indianCurrentAffairs">Indian Current Affairs</option>
                        <option value="maharashtraHistory">Maharashtra History</option>
                        <option value="maharashtraGeography">Maharashtra Geography</option>
                        <option value="science">Science</option>
                        <option value="math">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="biology">Biology</option>
                        <option value="chemistry">Chemistry</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div id="quiz" class="mt-4"></div>
            </div>
        </div>
    </div>
    
    <div id="footer"></div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="quizScript.js"></script>
</body>

</html>
